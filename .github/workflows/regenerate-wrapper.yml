name: Regenerate Wrapper

on:
  workflow_dispatch:

jobs:
  regen:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Gradle 8.5
        run: |
          mkdir -p gradle_tmp
          cd gradle_tmp
          curl -L https://services.gradle.org/distributions/gradle-8.5-bin.zip -o gradle.zip
          unzip gradle.zip

      - name: Generate wrapper using Gradle 8.5
        run: |
          ./gradle_tmp/gradle-8.5/bin/gradle wrapper --gradle-version 8.5

      - name: Commit generated wrapper JAR
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add gradle/wrapper/gradle-wrapper.jar
          git commit -m "Add generated gradle-wrapper.jar" || echo "No changes to commit"
          git push

      - name: Commit wrapper files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: |
            gradlew
            gradlew.bat
            gradle/wrapper/*
          commit_message: "Regenerated Gradle wrapper"
