name: Regenerate Wrapper

on:
  workflow_dispatch:

jobs:
  regen:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Remove old wrapper
        run: |
          rm -f gradle/wrapper/gradle-wrapper.jar
          rm -f gradle/wrapper/gradle-wrapper.properties

      - name: Download Gradle 8.5
        run: |
          mkdir gradle_dist
          cd gradle_dist
          curl -L -o gradle.zip https://services.gradle.org/distributions/gradle-8.5-bin.zip
          unzip gradle.zip

      - name: Generate wrapper
        run: |
          cd $GITHUB_WORKSPACE
          ./gradlew wrapper --gradle-version 8.5

      - name: Commit wrapper
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Regenerate Gradle wrapper"
