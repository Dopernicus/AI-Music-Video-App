name: Regenerate Wrapper

on:
  workflow_dispatch:

jobs:
  regen:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Gradle 8.5
        run: |
          mkdir gradle_dist
          cd gradle_dist
          curl -L -o gradle.zip https://services.gradle.org/distributions/gradle-8.5-bin.zip
          unzip gradle.zip

      - name: Generate wrapper using the downloaded Gradle
        run: |
          cd gradle_dist/gradle-8.5
          ./bin/gradle wrapper --gradle-version 8.5 --project-dir $GITHUB_WORKSPACE

      - name: Commit wrapper files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Regenerated Gradle wrapper"
