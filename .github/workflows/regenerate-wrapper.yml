name: Regenerate Wrapper

on:
  workflow_dispatch:

jobs:
  regen:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Gradle 8.5
        run: |
          mkdir -p gradle_tmp
          cd gradle_tmp
          curl -L https://services.gradle.org/distributions/gradle-8.5-bin.zip -o gradle.zip
          unzip gradle.zip

      - name: Generate wrapper using Gradle 8.5
        run: |
          ./gradle_tmp/gradle-8.5/bin/gradle wrapper --gradle-version 8.5

      - name: Commit wrapper files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: |
            gradlew
            gradlew.bat
            gradle/wrapper/*
          commit_message: "Regenerated Gradle wrapper"
