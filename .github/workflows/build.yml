name: Build APKs

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make Gradle executable
        run: chmod +x gradlew

      # ----- Versioning (active, safe) -----
      - name: Set version name and code
        run: |
          VERSION_CODE=${{ github.run_number }}
          VERSION_NAME="1.0.${{ github.run_number }}"
          echo "VERSION_CODE=$VERSION_CODE"
          echo "VERSION_NAME=$VERSION_NAME"
          ./gradlew -PversionCode=$VERSION_CODE -PversionName=$VERSION_NAME

      # ----- Builds (active, safe) -----
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Build Release APK & AAB
        run: ./gradlew assembleRelease bundleRelease --stacktrace

      # ----- Artifact Uploads (active, safe) -----
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: Debug-APK
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: Release-APK
          path: app/build/outputs/apk/release/*.apk

      - name: Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: Release-AAB
          path: app/build/outputs/bundle/release/*.aab

