name: Restore Gradle Wrapper

on:
  workflow_dispatch:

jobs:
  restore:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Restore gradle-wrapper.jar
        run: |
          echo "${{ secrets.WRAPPER_JAR_BASE64 }}" | base64 --decode > gradle/wrapper/gradle-wrapper.jar

      - name: Commit restored wrapper
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add gradle/wrapper/gradle-wrapper.jar
          git commit -m "Restore Gradle wrapper jar" || echo "No changes to commit"
          git push
