name: Restore Gradle Wrapper Jar

on:
  workflow_dispatch:

jobs:
  restore:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Decode base64 JAR
        run: |
          cd gradle/wrapper
          base64 -d gradle-wrapper.jar.base64 > gradle-wrapper.jar

      - name: Commit restored wrapper
        run: |
          git config --global user.name "actions-user"
          git config --global user.email "actions@github.com"
          git add gradle/wrapper/gradle-wrapper.jar
          git commit -m "Restore working Gradle wrapper jar"
          git push
